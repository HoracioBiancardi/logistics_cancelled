{% extends 'base.html' %}

{% block conteudo %}
<h1 class="mt-3 mb-3">Importar CSV para cancelamento de pedidos</h1>
{% include 'parciais/_messages.html' %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleFormControlFile1">Clique para importar um arquivo</label>
        <input type="file" name="myfile" class="form-control-file" id="exampleFormControlFile1">
    </div>
    <div class="form-group">
        <label>Descreva o motivo do Cancelamento:</label>
        <input type="text" name="motivo" value="{{request.POST.motivo}}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" value="">Importar</button>
</form>
{% endblock %}
